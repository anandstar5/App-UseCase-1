
<!DOCTYPE html>
<html lang="en">

<head> 
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="form"> 
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">

                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" name="username" class="form-control"> <span
                                        id="spnusername" style="color:red"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" name="password" class="form-control"> <span
                                        id="spnpassword" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
                                <a href="Register.html" class="btn btn-link">Register</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var success = true;
        document.getElementById("spnusername").innerHTML = "";
        document.getElementById("spnpassword").innerHTML = "";
        if (username == null || username.length === 0) {
            document.getElementById("spnusername").innerHTML = "Please enter Username";
            success = false;
        }
        if (password == null || password.length === 0) {
            document.getElementById("spnpassword").innerHTML = "Please enter Password";
            success = false;
        }
        if (success) {
            window.location.href = "Dashboard.html";
        }
    }
</script>
